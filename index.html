<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjetoFinal-grupo10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-wrapper">
      <div class="quiz-box" id="quiz">
        <div class="question-count">
          <p class="count">
            <span id="count-question">3</span>/<strong id="tol-num-que"
              >10</strong
            >
          </p>
          <p class="question-title">Questao</p>
        </div>
        <div class="question-box">
          <span id="question-number">3</span>
          <p id="question">
            Lorem ipsum dolor sit amet, consecteture adisipiling elit
          </p>
        </div>

        <div class="answers-box">
          <div class="box">
            <div class="answer-number">A</div>
            <input
              type="radio"
              name="option"
              id="first"
              value="a"
              required
              hidden
            />
            <label for="first" class="answer-lable">testando 1</label>
          </div>

          <div class="box">
            <div class="answer-number">B</div>
            <input
              type="radio"
              name="option"
              id="secound"
              value="b"
              required
              hidden
            />
            <label for="secound" class="answer-lable">testando 2</label>
          </div>

          <div class="box">
            <div class="answer-number">C</div>
            <input
              type="radio"
              name="option"
              id="third"
              value="c"
              required
              hidden
            />
            <label for="third" class="answer-lable">testando 3</label>
          </div>

          <div class="box">
            <div class="answer-number">D</div>
            <input
              type="radio"
              name="option"
              id="fourth"
              value="d"
              required
              hidden
            />
            <label for="fourth" class="answer-lable">testando 4</label>
          </div>
        </div>

        <div class="button-box">
          <button type="button" class="next-btn button" id="next-question-btn">
            Porxima Quest√£o
          </button>
          <button
            type="button"
            class="next-btn button submite-btn"
            id="submite"
          >
            Envie Agora
          </button>
        </div>
      </div>

      <div class="result-show" id="resultado">
        <h2 id="score">Resposta das questoes</h2>
        <div class="button-box">
          <button class="button" onclick="location.reload();">Reiniciar</button>
        </div>
      </div>
    </div>

    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
